<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leave Management â€” Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container d-flex vh-100 align-items-center justify-content-center">
      <div class="card shadow-sm w-100" style="max-width:420px">
        <div class="card-body">
          <h3 class="card-title mb-3 text-center">Sign in</h3>
          <form id="login">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input class="form-control" name="email" value="emp@example.com" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input class="form-control" name="password" type="password" value="password" required>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary">Login</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <button id="themeToggle" class="btn btn-sm btn-outline-secondary">Toggle Theme</button>
          </div>
        </div>

      </div>
    </div>
    <script>
      document.getElementById('login').onsubmit = async e =>{
        e.preventDefault();
        const form = e.target;
        const res = await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email:form.email.value,password:form.password.value})});
        const j = await res.json();
        if(res.ok){
          if(j.role==='employee') location.href='/employee.html';
          else if(j.role==='HOD') location.href='/hod.html';
          else location.href='/admin.html';
        }else alert(JSON.stringify(j));
      };
      // theme toggle
      function applyTheme(){ if(localStorage.getItem('theme')==='dark') document.body.classList.add('dark'); else document.body.classList.remove('dark'); }
      const themeBtn = document.getElementById('themeToggle'); if(themeBtn) themeBtn.onclick = ()=>{ const isDark = document.body.classList.toggle('dark'); localStorage.setItem('theme', isDark? 'dark':'light'); };
      applyTheme();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
